<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saytama | Signin</title>
    <script src="libs/axios.min.js" defer></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/signin.css" />
  </head>
  <body>
    <form id="form_login" name="form_login">
      <h1>Bem vindo</h1>
      <div class="form-group">
        <input
          type="text"
          name="_login"
          id="_login"
          class="form-control"
          placeholder="Login"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="_password"
          id="_password"
          class="form-control"
          placeholder="Senha"
        />
      </div>
      <div class="form-group">
        <button id="_signin" name="_signin" class="form-control">Entrar</button>
      </div>

      <a href="signup.html">Criar Conta</a>
    </form>
    <script src="modules/signin.js" type="module"></script>
  </body>
</html>
